<!doctype html>

<script src='js/vendor/react-custom.js'></script>
<script src='js/vendor/JSXTransformer-custom.js'></script>
<script src='js/vendor/x-tag-core.js'></script>
<script src='js/vendor/x-react.js'></script>

<script type='text/jsx'>
/** @jsx React.DOM */
var Hello = React.createClass({
  render: function() {
    return <div>Hello {this.props.name}! <a href='' onClick={this.onClick}>(click me!)</a></div>;
  },

  onClick: function() {
    alert('Howdy, ' + this.props.name);
  }
});

// Any `x-hello` tag will use our `Hello` React widget.
xreact.register('x-hello', Hello);

// Simply adding a node to the DOM is enough to trigger the React render.
window.addHello = function() {
  var who = prompt('Hello to whom?');
  var hello = document.createElement('x-hello');
  hello.setAttribute('name', who);
  document.querySelector('body').appendChild(hello);
}
</script>

<body>

<button onclick='addHello()'>Add</button>
<x-hello name="World!"></x-hello>
