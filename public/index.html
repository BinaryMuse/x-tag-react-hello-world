<script type='text/jsx'>
/** @jsx React.DOM */
var Hello = React.createClass({
  render: function() {
    return <div>Hello {this.props.name}!</div>;
  }
});

xreact.register('x-hello', Hello);

window.addHello = function() {
  var who = prompt('Hello to whom?');
  var hello = document.createElement('x-hello');
  hello.setAttribute('name', who);
  document.querySelector('body').insertBefore(hello, this);
}
</script>

<body>

<button onclick='addHello()'>Add</button>
<x-hello name="World!"></x-hello>
